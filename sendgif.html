<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand nav-link" href="./messaging.html">Talking Gif</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./messaging.html">Messaging</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./sendgif.html">Send Gifs</a>
              </li>
          </div>
        </div>
      </nav>
    <h1>Talking Gif</h1>
    <div class="person-selector">
        <button class="button person-selector-button active-person" id="carlos-selector">Carlos</button>
        <button class="button person-selector-button" id="gio-selector">Giovanna</button>
    </div>
    <div class="chat-container">
        <h2 class="chat-header">Carlos is chatting...</h2>

        <div class="chat-messages">
            <div class="message blue-bg">
                <div class="message-sender">Carlos</div>
                <div class="message-text">Hey Giovanna, what's up?</div>
                <div class="message-timestamp">10:30 AM</div>
            </div>
            <div class="message gray-bg">
                <div class="message-sender">Giovanna</div>
                <div class="message-text">Not too much, just hanging out. wby?</div>
                <div class="message-timestamp">10:35 AM</div>
            </div>
        </div>
        <form action="GET" method="post" class="chat-input-form">
            <input type="text" class="form-control chat-input" id="q" placeholder="Find Images...">
            <button type="submit" class="button send-button">Send</button>
            <button type="button" class="button send-button" id="random" onclick="handleRandom()">Random</button>
            <button type="button" class="button send-button" onclick="handleSearch()">Search</button>
            <button type="button" class="cursor-button" id="prev" onclick="handlePrev()" disabled>&lt;</button>
            <button type="button" class="cursor-button" id="next" onclick="handleNext()" disabled>&lg;</button>
        </form>
        <div class="">
            <div id="outputArea"></div>
        </div>
        <button class="button clear-chat-button">Clear Chat</button>
    </div>
    <footer class="footer">
      <p class="info">&copy; 2024 Talking Gif Productions. </p>
      <ul class="social">
        <span>
          <li class="menu-item col col-12">
            <a href="https://www.facebook.com" target="_blank">
              <img class="icon" src="./icons/facebook.svg" alt="Facebook" />
            </a>
          </li>
        </span>
        <span>
          <li class="menu-item col col-12">
            <a href="https://www.instagram.com" target="_blank">
              <img class="icon" src="./icons/instagram.svg" alt="Instagram" />
            </a>
          </li>
        </span>
        <span>
          <li class="menu-item col col-12">
            <a href="https://www.x.com" target="_blank">
              <img class="icon" src="./icons/twitter.svg" alt="Twitter" />
            </a>
          </li>
        </span>
      </ul>
      <p class="ad">World's newest and most innovative form of messaging.</p>
    </footer>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    </div>
</body>
</html>
